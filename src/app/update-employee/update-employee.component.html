<h2>Update Employee</h2>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="employee.firstName" id="firstName"
            required>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="employee.lastName" id="lastName">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="employee.email" id="email">
    </div>
    
    <button type="submit">Submit</button>
</form>
