<h1>Get Employee</h1>

<form (ngSubmit)="onSubmit()">

    <button type="submit" class="btn btn-primary">Search All</button>

</form>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
